<!-- new-article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Article</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <script>
        // Redirect to login.html if user is not logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                alert('You must be logged in to access this page.');
                window.location.href = 'login.html';
            }
        });
    </script>

    <div class="container">
        <h1>Create New Article</h1>
        <form id="article-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="js/article.js"></script>
    <!-- index.html -->
<li id="logout-link" style="display: none;"><a href="#" id="logout-button">Logout</a></li>

<script>
    // Check if the user is logged in and display the logout link accordingly
    document.addEventListener('DOMContentLoaded', function() {
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (isLoggedIn) {
            document.getElementById('logout-link').style.display = 'block';
        }

        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            alert('You have logged out.');
            window.location.href = 'index.html';
        });
    });
</script>
</body>
</html>
