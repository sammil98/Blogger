<!-- new-article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Article</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                alert('You must be logged in to access this page.');
                window.location.href = 'login.html';
            }
        });
    </script>

    <div class="container">
        <h1>Create New Article</h1>
        <form id="article-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="meta-title">Meta Title:</label>
                <input type="text" id="meta-title" name="meta-title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="meta-description">Meta Description:</label>
                <textarea id="meta-description" name="meta-description" rows="3" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="link">Custom Link:</label>
                <input type="text" id="link" name="link" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*">
            </div>
            <div class="form-group">
                <label for="image-alt">Image Alt Text:</label>
                <input type="text" id="image-alt" name="image-alt" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="thumbnail">Thumbnail:</label>
                <input type="file" id="thumbnail" name="thumbnail" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="js/article.js"></script>
</body>
</html>
