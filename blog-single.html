<!-- blog-single.html -->
<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags and other head content -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edulogy</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>  
    <!-- LOADER -->
    <div id="preloader">
        <img class="preloader" src="images/loader.gif" alt="">
    </div><!-- end loader -->
    <!-- END LOADER -->

    <div id="wrapper">
        <!-- Existing header and navigation content -->

        <section class="section db p120">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tagline-message page-title text-center">
                            <h3>Blog & News</h3>
                            <ul class="breadcrumb">
                                <li><a href="javascript:void(0)">Edulogy</a></li>
                                <li class="active">Blog</li>
                            </ul>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->
            </div><!-- end container -->
        </section><!-- end section -->

        <section class="section gb nopadtop">
            <div class="container">
                <div class="boxed">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="content blog-list">
                                <div class="blog-wrapper clearfix" id="article-content">
                                    <!-- Article content will be loaded here -->
                                </div><!-- end blog -->
                            </div><!-- end content -->

                            <!-- Existing author box and comments section -->

                        </div><!-- end col -->

                        <div class="sidebar col-md-4">
                            <!-- Existing sidebar content -->
                        </div><!-- end sidebar -->
                    </div><!-- end row -->
                </div><!-- end boxed -->
            </div><!-- end container -->
        </section>

        <!-- Existing footer content -->

    </div><!-- end wrapper -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleIndex = urlParams.get('article');
            let articles = localStorage.getItem('articles');

            if (articles) {
                articles = JSON.parse(articles);
                const article = articles[articleIndex];

                if (article) {
                    document.title = article.metaTitle;

                    const articleContent = document.getElementById('article-content');
                    articleContent.innerHTML = `
                        <div class="blog-meta">
                            <small><a href="#">${article.category}</a></small>
                            <h3>${article.title}</h3>
                            <ul class="list-inline">
                                <li>${article.date}</li>
                                <li><span>written by</span> <a href="#">Edulogy Team</a></li>
                            </ul>
                        </div><!-- end blog-meta -->

                        <div class="blog-media">
                            ${article.imageUrl ? `<img src="${article.imageUrl}" alt="${article.imageAlt}" class="img-responsive img-rounded">` : ''}
                        </div><!-- end media -->

                        <div class="blog-desc-big">
                            <p class="lead">${article.metaDescription}</p>
                            <p>${article.content}</p>

                            <div class="tags-widget">   
                                <ul class="list-inline">
                                    <li><a href="#">${article.category}</a></li>
                                </ul>
                            </div><!-- end list-widget -->
                        </div><!-- end desc -->
                    `;
                } else {
                    alert('Article not found.');
                }
            } else {
                alert('No articles found.');
            }
        });
    </script>

    <!-- jQuery Files -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
